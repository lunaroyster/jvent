<div id="loginpage">
    <div class="row">
        <div class="col s12 m4 push-m4">
            <form>
                <div class="input-field col s12">
                  <input id="email" type="email" ng-model="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" ng-model="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" ng-click="signIn()">Submit<i class="material-icons right">send</i></button>
                    <input type="checkbox" id="staysigned" ng-model="signedInMode"/>
                    <label for="staysigned">Stay Signed In</label>
                </div>
            </form>
        </div>
    </div>
</div>
