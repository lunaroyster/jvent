<div id="eventlistpage">
    <div class="row" style="background-color:#0b0c0d">
        <div class="col s12 m10 push-m1">
            <ul class="tabs transparent">
                <li class="tab" ng-repeat="list in eventListCollection">
                    <a class="teal-text" ng-click="selectedList=list"><span ng-bind="list.listType"></span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m10 push-m1">
            <ul class="collection with-header transparent" style="border: none">
                <li class="collection-item transparent" ng-repeat="event in selectedList.list">
                    <span ng-bind="event.name"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
