<div id="eventsview">
  <div class="event z-depth-1 hoverable" ng-repeat="event in eventArray" style="background-image: url({{ event.image }})">
    <div class="content" ng-click="eventClick(event.url)">
      <h5 ng-bind="event.name"></h5>
      <div class="secondary">
        <span class="description" ng-bind="event.byline"></span>
        <span class="organizer" ng-bind="event.organizer.name"></span>
      </div>
    </div>
  </div>
</div>
