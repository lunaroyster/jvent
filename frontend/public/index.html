<html>
  <head>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jvent</title>
    
    <!--Stylesheet Libraries and fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Javascript Libraries-->
    <script src="https://use.fontawesome.com/66ac4a4e29.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    
    <!--Temporary JS loaded locally-->
    <script src="misc/markdown.min.js"></script>
    <script src="misc/moment.min.js"></script>

    <!--Resources-->
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>
    <!--<link rel="stylesheet" href="css/style.css" type="text/css" />-->
    <link rel="stylesheet" href="less/style.css" type="text/css" />
  
  </head>
  <body ng-app="jvent" >
    <div ng-controller="homeController">
      <nav id="horizontal">
        <ul id="userDropdown" class="dropdown-content">
          <!-- TODO: Fix this abomination -->
          <li><a href="#!">Username</a></li>
          <!--<li class="divider"></li>-->
          <li ng-if="userService.isAuthed()" ng-click="settingsClick()"><a>Settings</a></li>
          <li ng-if="userService.isAuthed()" ng-click="profileClick()"><a>Profile</a></li>
          <li ng-if="userService.isAuthed()" ng-click="logoutClick()"><a>Log out</a></li>
          <li ng-if="!userService.isAuthed()" ng-click="loginClick()"><a>Log in</a></li>
          <li ng-if="!userService.isAuthed()" ng-click="signupClick()"><a>Sign up</a></li>
        </ul>
        <ul>
          <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Home" ng-click="homeClick()"><i class="material-icons">home</i></li>
          <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Settings"><i class="material-icons">settings</i></li>
          <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Find Events"><i class="material-icons">map</i></i></li>
          <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Saved Events"><i class="material-icons">bookmark_border</i></li>
          <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Start Event" ng-click="createEventClick()"><i class="material-icons">create</i></li>
          <li class="dropdown-button" data-position="bottom" data-activates= "userDropdown" ng-click="userProfileCreate()"><i class="material-icons">account_circle</i></li>
        </ul>
      </nav>
      <nav id="vertical">
          
      </nav>
      <div id="mainbox">
        <div ng-view></div>
      </div>
      <footer>
          
      </footer>
    </div>
  </body>
</html>
