<div id="eventsView">
    <div class="row" style="background-color:#0b0c0d">
        <div class="col s12 m10 push-m1">
            <ul class="tabs transparent">
                <li class="tab" ng-repeat="role in roles">
                    <a class="teal-text waves-effect waves-light" ng-click="getEventList(role)"><span ng-bind="role"></span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m10 push-m1">
            <ul class="collection with-header transparent" style="border: none">
                <li class="collection-item transparent" ng-repeat="item in selectedList.list">
                    <div>
                        <span class="white-text" ng-bind="item.event.name" ng-click="navigateEvent(item.event.url)"></span>
                        <a class="secondary-content">
                            <i class="material-icons">close</i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
