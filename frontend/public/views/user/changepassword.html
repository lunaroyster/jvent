<div id="changePasswordView">
    <div class="row">
        <div class="col s12 m4 push-m4">
            <form>
                <div class="input-field col s12 m12">
                    <input id="oldpassword" type="password" ng-model="oldpassword">
                    <label for="oldpassword">Old password.</label>
                </div>
                <div class="input-field col s12 m12">
                    <input id="password" type="password" ng-model="password" ng-class="{valid: validPassword()}">
                    <label for="password">New password.</label>
                </div>
                <div class="input-field col s12 m12">
                    <input id="repassword" type="password" ng-model="repassword" ng-class="{valid: validPassword()}">
                    <label for="repassword">New password. Again.</label>
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" ng-click="changePassword()">Change Password<i class="material-icons right">send</i></button>
                </div>
            </form>
        </div>
    </div>
</div>
